<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSec Toolkit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap');
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .animate-glitch {
      position: relative;
    }
    .animate-glitch::before,
    .animate-glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d0221;
      overflow: hidden;
    }
    .animate-glitch::before {
      left: 2px;
      text-shadow: -2px 0 #ff3366;
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }
    .animate-glitch::after {
      left: -2px;
      text-shadow: -2px 0 #00f5ff, 2px 2px #ff3366;
      animation: glitch-anim-2 2s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim-1 {
      0% { clip-path: inset(45% 0 50% 0); }
      20% { clip-path: inset(55% 0 10% 0); }
      40% { clip-path: inset(80% 0 1% 0); }
      60% { clip-path: inset(30% 0 65% 0); }
      80% { clip-path: inset(0% 0 90% 0); }
      100% { clip-path: inset(50% 0 45% 0); }
    }
    @keyframes glitch-anim-2 {
      0% { clip-path: inset(10% 0 80% 0); }
      20% { clip-path: inset(70% 0 5% 0); }
      40% { clip-path: inset(40% 0 42% 0); }
      60% { clip-path: inset(90% 0 2% 0); }
      80% { clip-path: inset(25% 0 70% 0); }
      100% { clip-path: inset(0% 0 95% 0); }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cyber-primary': '#0d0221',
            'cyber-secondary': '#1a0933',
            'cyber-secondary-dark': '#100520',
            'cyber-accent': '#00f5ff',
            'cyber-accent-hover': '#9effff',
            'cyber-text': '#f0f0f0',
            'cyber-text-secondary': '#a8a8a8',
            'cyber-error': '#ff3366',
          },
          fontFamily: {
            sans: ['Roboto Mono', 'monospace'],
            display: ['Orbitron', 'sans-serif'],
          },
          boxShadow: {
            'cyber': '0 0 3px #00f5ff, 0 0 6px #00f5ff',
            'cyber-glow': '0 0 15px rgba(0, 245, 255, 0.3)',
          },
           keyframes: {
            fadein: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
            }
          },
          animation: {
            'fade-in': 'fadein 0.5s ease-out forwards',
          }
        },
      },
    }
  </script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
